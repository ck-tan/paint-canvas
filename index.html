<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<title>paint</title>
		
		<meta name="description" content="paint">
		<meta name="author" content="ck-tan">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="scripts/modernizr-custom.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="scripts/paint.js"></script>
		<style type="text/css">
			#desc {
				font-family: Arial, Helvetica, sans-serif;
				font-size:14px;
				color:#333;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				document.querySelector("#width-input").addEventListener("change", function (e) {
					setPenWidth(this.value);
				});
				document.querySelector("#save-btn").addEventListener("click", function (e) {
					save('canvasimg');
				});
				document.querySelector("#clear-btn").addEventListener("click", function (e) {
					clear();
				});
				document.querySelector("#controls").addEventListener("click", function (e) {
					if (e.target.classList.contains("colour-btn")) {
						setColor(e.target.style.background);
					}
					if (e.target.classList.contains("eraser-btn")) {
						setColor(e.target.style.background);
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="title"><h1>PAINT</h1></div>
		<div id="centered">
			<div id="controls">
				<div style="display:inline-block;">Choose Color</div>
				<div style="background:green;" class="colour-btn"></div>
				<div style="background:blue;" class="colour-btn"></div>
				<div style="background:red;" class="colour-btn"></div>
				<div style="background:yellow;" class="colour-btn"></div>
				<div style="background:orange;" class="colour-btn"></div>
				<div style="background:black;" class="colour-btn"></div>
				<div style="display:inline-block;">Eraser</div>
				<div style="background:white;" class="eraser-btn"></div>
				<div style="display:inline-block;">Width</div>
				<div style="display:inline-block;">
					<input type="number" id="width-input" size="3" value="2" style="width:30px"/>
				</div>
			</div>
			<div id="main">
				<div id="board-holder">
					<div id="board" tabindex="0">
						<canvas id="myCanvas" width="500" height="300"></canvas>
					</div>
				</div>
				<div>
					<input type="button" value="save" id="save-btn" size="30" style="">
					<input type="button" value="clear" id="clear-btn" size="30" style="">
				</div>
				<div>
					<p id="desc-one" class="desc">
						test 1
					</p>
				</div>
				<div>
					<img id="canvasimg" style="display:none;">
				</div>
			</div>
		</div>
	</body>
</html>
